<mat-card class="cardWithShadow theme-card">
    <mat-card-header class="m-b-8 m-t-8">
        <div class="col-lg-9">
          <mat-card-title class="m-b-0">Liste des profils</mat-card-title>
        </div>
        <div class="col-lg-3">
          <button mat-flat-button color="primary" (click)="goToAddPage()"> Ajouter un profil </button>
        </div>
    </mat-card-header>
  
    <mat-card-content class="b-t-1">
      <div class="row">
        <div class="col-12">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nomProfil">
              <th mat-header-cell *matHeaderCellDef> Nom du profil </th>
              <td mat-cell *matCellDef="let element"> {{ element.nomProfil }} </td>
            </ng-container>
  
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
            </ng-container>

            <ng-container matColumnDef="appellation">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{ element.appellation }} </td>
              </ng-container>
  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="DÃ©tails du service" >
                  <mat-icon>search</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25]" [length]="totalItems" [pageSize]="itemsPerPage" showFirstLastButtons> -->
          <!-- </mat-paginator> -->
  
        </div>
      </div>
    </mat-card-content>
  </mat-card>
