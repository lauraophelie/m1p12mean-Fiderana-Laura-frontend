<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Insertion de prestation</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form (ngSubmit)="addPrestation()" #prestationForm="ngForm">
      <div class="row">
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Nom de la prestation</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Ecrivez ici" id="nomPrestation" name="nomPrestation" [(ngModel)]="newPrestation.nomPrestation" required />
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Description de la prestation</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <textarea matInput placeholder="Ecrivez une description ici" name="descriptionPrestation" id="descriptionPrestation" [(ngModel)]="newPrestation.descriptionPrestation"></textarea>
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Service</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-select placeholder="Choisir un service parmi la liste" name="serviceId" id="serviceId" [(ngModel)]="newPrestation.serviceId" required>
              @for(option of services; track option) {
                <mat-option [value]="option._id">
                  {{ option.nomService }}
                </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button class="m-r-8" color="primary" type="submit" [disabled]="prestationForm.invalid">Valider</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
