<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Insertion de marque de voiture</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form (ngSubmit)="addMarque()" #marqueForm="ngForm">
      <div class="row">
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">DÃ©signation de la marque</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Ecrivez ici" id="designationMarque" name="designationMarque" [(ngModel)]="newMarque.designationMarque" required>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button class="m-r-8" color="primary" type="submit" [disabled]="marqueForm.invalid"> Valider </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
