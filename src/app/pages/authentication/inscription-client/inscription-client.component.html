<div class="blank-layout-container justify-content-center align-items-center bg-light">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
          <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <div class="text-center logo">
            <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
        </div>
        
      </mat-card-header>
      <mat-card-content class="b-t-1">
        
        <div class="col-6 titreInscriptionClient">
            <h3 class="">Inscrivez-vous</h3>
        </div>
  
        <form class="formInscriClient">
          <div class="row">
            <div class="col-lg-6">
              <mat-label class="f-w-600 m-b-8 d-block">Nom</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Nom" />
              </mat-form-field>
            </div>
  
            <div class="col-lg-6">
              <mat-label class="f-w-600 m-b-8 d-block">Prénom</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Prénom" />
              </mat-form-field>
            </div>
  
            <div class="col-lg-6">
              <mat-label class="f-w-600 m-b-8 d-block">Adresse</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Adresse " />
              </mat-form-field>
            </div>
  
            <div class="col-lg-6">
              <mat-label class="f-w-600 m-b-8 d-block">Phone</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Phone " />
              </mat-form-field>
            </div>
  
            <div class="col-lg-6">
                <mat-label class="f-w-600 m-b-8 d-block">Sexe</mat-label>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-select [(value)]="selectedsexe">
                    @for(option of sexe ; track option.value) {
                    <mat-option [value]="option.value">{{
                      option.viewValue
                      }}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              </div>
  
            <div class="col-lg-6">
              <mat-label class="f-w-600 m-b-8 d-block">Date de création</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [matDatepicker]="picker" placeholder="Sélectionner une date" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
  
            <div class="col-lg-6">
              <mat-label class="f-w-600 m-b-8 d-block">Email</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="email" placeholder="Email" formControlName="email" required />
              
              </mat-form-field>
            </div>

            <div class="col-lg-6">
                <mat-label class="f-w-600 m-b-8 d-block">Mot de passe</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput  placeholder="Mot de passe"  required />
                
                </mat-form-field>
            </div>
            
            
          </div>
    
          <div class="m-t-12">
            <button mat-flat-button color="primary" class="m-r-8">Ajouter</button>
          </div>
        </form>
      </mat-card-content>
      </mat-card>
      </div>
    </div>
  </div>
