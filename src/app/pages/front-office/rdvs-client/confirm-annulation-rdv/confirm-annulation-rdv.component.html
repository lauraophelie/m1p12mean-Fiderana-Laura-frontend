<h2 mat-dialog-title>Annulation du rendez-vous</h2>
<mat-dialog-content>
  Voulez-vous vraiment annuler votre rendez-vous?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Non</button>
  <button mat-button mat-dialog-close (click)="annulationRdvClient()">Oui</button>
</mat-dialog-actions>
