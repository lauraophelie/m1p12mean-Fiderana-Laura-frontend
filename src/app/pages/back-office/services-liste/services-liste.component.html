<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="m-b-8 m-t-8">
      <div class="col-lg-9">
        <mat-card-title class="m-b-0">Liste des services</mat-card-title>
      </div>
      <div class="col-lg-3">
        <button mat-flat-button color="primary" (click)="goToAddPage()"> Ajouter un service </button>
      </div>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-12">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="nomService">
            <th mat-header-cell *matHeaderCellDef> Nom du service </th>
            <td mat-cell *matCellDef="let element"> {{ element.nomService }} </td>
          </ng-container>

          <ng-container matColumnDef="descriptionService">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{ element.descriptionService }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="DÃ©tails du service" (click)="goToDetails(element._id)">
                <mat-icon>search</mat-icon>
              </button>
              <button mat-icon-button (click)="selectServiceForModification(element._id)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <app-modif-services *ngIf="selectedServiceId"></app-modif-services>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" [length]="totalItems" [pageSize]="itemsPerPage" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
