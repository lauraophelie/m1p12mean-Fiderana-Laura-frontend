<div class="row">
  <div class="col-lg-12">
    <mat-card class="cardWithShadow theme-card">
      <div class="col-lg-12">
        <mat-card-title class="m-b-0">Stocks de pièces</mat-card-title>
      </div>
    </mat-card>

    <mat-card-content class="b-t-1">
      <div class="row">
        <div class="col-lg-12">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="pieceId">
              <th mat-header-cell *matHeaderCellDef> Piece </th>
              <td mat-cell *matCellDef="let element">
                {{ element.pieceId.nomPiece + ' (' + element.pieceId.reference + ')' }}
              </td>
            </ng-container>

          <ng-container matColumnDef="quantiteEntree">
            <th mat-header-cell *matHeaderCellDef> Quantité entrée </th>
            <td mat-cell *matCellDef="let element">
              {{ element.quantiteEntree }}
            </td>
          </ng-container>

          <ng-container matColumnDef="quantiteSortie">
            <th mat-header-cell *matHeaderCellDef> Quantité sortie </th>
            <td mat-cell *matCellDef="let element">
              {{ element.quantiteSortie }}
            </td>
          </ng-container>

          <ng-container matColumnDef="quantiteRestante">
            <th mat-header-cell *matHeaderCellDef> Quantité restante  </th>
            <td mat-cell *matCellDef="let element">
              {{ element.quantiteRestante }}
            </td>
          </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </div>
</div>
