<div class="row">
  <div class="col-lg-12">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <mat-card-title class="m-b-0">Notification de perte de pièce</mat-card-title>
      </mat-card-header>

      <mat-card-content class="b-t-1">
        <form (ngSubmit)="addNotifRetourPerte()" #pertePieceForm="ngForm">
          <div class="row">
            <div class="col-lg-12">
              <mat-label class="f-w-600 m-b-8 d-block">Date de la perte</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input type="date" name="datePerte" id="datePerte" matInput [(ngModel)]="newNotifPerte.datePerte" required>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <mat-label class="f-w-600 m-b-8 d-block">Explication de la perte</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <textarea name="explicationPerte" id="explicationPerte" matInput [(ngModel)]="newNotifPerte.explicationPerte"></textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <mat-label class="f-w-600 m-b-8 d-block">Pièce</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-select placeholder="Choisir parmi la liste" name="pieceId" id="pieceId" [(ngModel)]="newNotifPerte.pieceId" required>
                  @for(option of listePieces; track option) {
                    <mat-option [value]="option._id">
                      {{ option.nomPiece + ' (' + option.reference + ')' }}
                    </mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <mat-label class="f-w-600 m-b-8 d-block">Quantité perdue </mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input placeholder="Entre une valeur ici" type="number" name="quantitePerdue" id="quantitePerdue" min="1" matInput [(ngModel)]="newNotifPerte.quantitePerdue" required>
              </mat-form-field>
            </div>
          </div>

          <div class="m-t-12">
            <button mat-flat-button class="m-r-8" color="primary" type="submit" [disabled]="pertePieceForm.invalid"> Valider </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
