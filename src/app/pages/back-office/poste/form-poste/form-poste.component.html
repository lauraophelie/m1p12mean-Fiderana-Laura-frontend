<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Insertion de poste</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="b-t-1">
      <form  (ngSubmit)="addPoste()" #posteForm="ngForm">
        <div class="row">
          <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">Nom du poste</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Ecrivez ici" id="nomPoste" name="nomPoste" [(ngModel)]="newPoste.nomPoste"/>
            </mat-form-field>
          </div>

          <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">Profil du poste</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <mat-select placeholder="Choisir un profil parmi la liste" name="profil"  [(ngModel)]="newPoste.profil">
                @for(option of profils ; track option) {
                <mat-option [value]="option._id">{{
                  option.nomProfil
                  }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">Description du poste</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <textarea matInput placeholder="Entrez une description ici" id="description" name="description"  [(ngModel)]="newPoste.description"> </textarea>
            </mat-form-field>
          </div>
        </div>

        
  
        <div class="m-t-12 ">
          <button mat-flat-button class="m-r-8 btFormAjoutProfil" color="primary" type="submit" [disabled]="posteForm.invalid"> Ajouter </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
