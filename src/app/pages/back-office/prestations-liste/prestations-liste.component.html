<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="m-b-8 m-t-8">
    <div class="col-lg-9">
      <mat-card-title class="m-b-0">Liste des prestations</mat-card-title>
    </div>

    <div class="col-lg-3">
      <button mat-flat-button color="primary" (click)="goToAddPage()"> Ajouter une prestation </button>
    </div>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-12">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="nomPrestation">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{ element.nomPrestation }} </td>
          </ng-container>

          <ng-container matColumnDef="serviceId">
            <th mat-header-cell *matHeaderCellDef> Service </th>
            <td mat-cell *matCellDef="let element"> {{ element.serviceId.nomService }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <mat-icon>search</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" [length]="totalItems" [pageSize]="itemsPerPage" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
