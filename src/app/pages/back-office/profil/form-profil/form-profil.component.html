 <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Insertion de profil</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="b-t-1">
      <form  (ngSubmit)="addProfil()" #profilForm="ngForm">
        <div class="row">
          <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">Nom du profil</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Ecrivez ici" id="nomService" name="nomService" [(ngModel)]="newProfil.nomProfil" required />
            </mat-form-field>
          </div>

          <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">Appelation du profil</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Ecrivez ici" id="appellation" name="appellation" [(ngModel)]="newProfil.appellation" required/>
            </mat-form-field>
          </div>
  
          <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">Description du profil</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <textarea matInput placeholder="Entrez une description ici" id="descriptionProfil" name="descriptionProfil" [(ngModel)]="newProfil.description" required > </textarea>
            </mat-form-field>
          </div>
        </div>

        
  
        <div class="m-t-12 ">
          <button mat-flat-button class="m-r-8 btFormAjoutProfil" color="primary" type="submit" [disabled]="profilForm.invalid"> Ajouter </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
